    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: Arial, sans-serif;
            color: white;
            overflow: hidden;
        }

        /* Slideshow container */
        .slideshow {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .slideshow img {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            animation: fade 24s infinite;
        }

        .slideshow img:nth-child(1) { animation-delay: 0s; }
        .slideshow img:nth-child(2) { animation-delay: 6s; }
        .slideshow img:nth-child(3) { animation-delay: 12s; }
        .slideshow img:nth-child(4) { animation-delay: 18s; }

        @keyframes fade {
            0%, 25%, 100% { opacity: 0; }
            5%, 20% { opacity: 1; }
        }

        /* Overlay for readability */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.55);
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 30px;
            top: 50%;
            transform: translateY(-50%);
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 5px black;
        }

        h2 {
            font-size: 1.5rem;
            margin-bottom: 30px;
            font-weight: normal;
            text-shadow: 1px 1px 3px black;
        }

        .links {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }

        a {
            text-decoration: none;
            background: rgba(255, 255, 255, 0.2);
            padding: 12px 20px;
            border-radius: 5px;
            color: white;
            transition: 0.3s;
            font-size: 1rem;
        }

        a:hover {
            background: rgba(255, 255, 255, 0.7);
            color: black;
        }

        @media (max-width: 768px) {
            h1 { font-size: 2rem; }
            h2 { font-size: 1.2rem; }
        }
    </style>
</head>
